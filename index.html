<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Consulta Matrículas</title>
</head>
<body>
  <h2>Consultar Matrícula</h2>
  <form id="formulario">
    <input type="text" id="inputMatricula" placeholder="Introduce matrícula">
    <button type="submit">Buscar</button>
  </form>
  <p id="resultado"></p>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const matricula = document.getElementById("inputMatricula").value.trim().toUpperCase();
      const url = "https://script.google.com/macros/s/AKfycbwSP516t9HtXEPw3vgkQnY8Q506Pn5UYKtG0ptzeO-xPwbFjsQ6ZGcJMKPYeDKkBXumMA/exec?matriculas=" + encodeURIComponent(matricula); // ← cambia esta URL
      const respuesta = await fetch(url);
      const texto = await respuesta.text();
      document.getElementById("resultado").textContent = texto;
    });
  </script>
</body>
</html>
